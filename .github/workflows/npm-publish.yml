name: Publish zano-utils-js to zano-project

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Ensure tag is on main
        run: |
          BRANCH_NAME=$(git branch -r --contains $GITHUB_SHA | grep origin/main || true)
          if [ -z "$BRANCH_NAME" ]; then
            echo "Tag not on main, skipping publish."
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
